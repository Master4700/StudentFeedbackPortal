
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="icon" href="" type = "image/gif" sizes = "16x16">
    
    <nav class="navbar navbar-fixed-top navbar-expand-lg navbar-dark bg-dark ">
        <a class="navbar-brand" href="#">Feedback Portal</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        {% comment %} <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
               Faculty Name
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                {% for user in user_list  %}
                <a class="dropdown-item" href="{% url 'feedback_page_with_Name' user.username %}">{{ user.username }}</a>
                {% endfor %}  
              </div>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'student_logout' %}">Logout</a>
            </li>
          </ul>
        </div> {% endcomment %}
      </nav>
  </head>
  <body class = "bg-light">
      <br>
      <br>
    <div class="container border  border-primary"> 
        <h1>Welcome to the Feedback Portal</h1>
        <h3> If you are a faculty click <a href="{% url 'teachers_login' %}">here</a> to login.</h3>
        <h3> For Students Click <a href="{% url 'students_login' %}">here</a>.</h3>
    </div>
    <br>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
